<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <title>To Do List</title>
  </head>
  <body>
    <header>
      <div class="bg-success p-2 text-white"></div>
      <div class="bg-success p-2 text-white bg-opacity-75 text-center">
        <h2>To Do List</h2>
      </div>
      <div class="bg-success p-2 text-dark bg-opacity-50"></div>
    </header>

    <div class="container">
      <div class="input-group mb-3 margin">
        <input
          id="userInput"
          type="text"
          class="form-control"
          placeholder="Digite aqui sua tarefa..."
          aria-label="Recipient's username"
          aria-describedby="button-addon2"
        />
        <button id="enter" type="button" class="btn btn-success">
          Adicionar
        </button>
      </div>
      <!-- Empty List -->
      <div class="row">
        <div class="listItems col-12">
          <ul class="col-12 offset-0 col-sm-8 offset-sm-2"></ul>
        </div>
      </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script type="text/javascript" src="./js/script.js"></script>
  </body>
</html>
